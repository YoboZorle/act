<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copy Text</title>
</head>
<body>
  <textarea id="textToCopy" style="width:300px;height:100px;">
Your text goes here.
  </textarea>
  <br />
  <button onclick="copyText()">Copy Text</button>

  <script>
    function copyText() {
      const textArea = document.getElementById("textToCopy");
      textArea.select();
      document.execCommand("copy");
      alert("Text copied!");
    }
  </script>
</body>
</html>
